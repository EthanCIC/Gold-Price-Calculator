<!DOCTYPE html>
<html>
<head>
    <title>金價計算器</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div class="container">
        <h1>金價計算器</h1>
        <form id="calculator">
            <label for="goldPrice">國際金價 (USD/oz):</label><br>
            <input type="number" id="goldPrice" name="goldPrice" inputmode="decimal">


            <label for="exchangeRate">美元匯率 (USD/TWD):</label><br>
            <input type="number" id="exchangeRate" name="exchangeRate" inputmode="decimal"><br>
        </form>

        <h2>價格</h2>
        <div class="output">
            <div class="output-label">一公斤：</div>
            <div class="output-value">
                <span id="output1"></span>
                <span class="unit">美元</span>
            </div>
        </div>
        <div class="output">
            <div class="output-label">一公斤：</div>
            <div class="output-value">
                <span id="output2"></span>
                <span class="unit">台幣</span>
            </div>
        </div>
        <div class="output">
            <div class="output-label">一台斤：</div>
            <div class="output-value">
                <span id="output3"></span>
                <span class="unit">台幣</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
