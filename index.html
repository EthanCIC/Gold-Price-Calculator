<!DOCTYPE html>
<html>
<head>
    <title>金價計算器</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    
</head>
<body>
    <h1>金價計算器</h1>
    <form id="calculator">
        <label for="goldPrice">國際金價 (USD/oz):</label><br>
        <input type="number" id="goldPrice" name="goldPrice"><br>

        <label for="exchangeRate">美元匯率 (USD/TWD):</label><br>
        <input type="number" id="exchangeRate" name="exchangeRate"><br>
    </form>

    <h2>結果</h2>
<div>一公斤價格（美元）：<span id="output1"></span></div>
<div>一公斤價格（台幣）：<span id="output2"></span></div>
<div>一台斤價格（台幣）：<span id="output3"></span></div>


<script src="script.js"></script>
</body>
</html>
